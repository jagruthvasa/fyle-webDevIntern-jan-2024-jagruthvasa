<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="css/style.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      <title>GitHub User Info</title>
</head>

<body>
      <div class="container my-5">
            <div class="row">
                  <div class="col-lg-3">
                        <img class="shadow profile-img" id="profileImg" />
                        <a id="usernameLink" href="#" target="_blank"></a>
                  </div>
                  <div class="col-lg-8">
                        <div class="mt-4">
                              <h1 class="display-4">
                                    <span id="username"></span>
                              </h1>
                              <p class="lead" id="bio"></p>
                              <span class="lead" id="locationIcon">&#128205;</span>
                              <span class="lead" id="location"></span>
                        </div>
                  </div>
            </div>
      </div>

      <div class="container my-5 dropdown-container pt-4 pb-4">
            <div class="row">
                  <div class="input-group input-group-sm mb-3 width-30">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Enter Repository Name</span>
                        <input type="text" class="form-control" id="searchInput" placeholder="search by Repository Name">
                  </div>
                  <div class="input-group input-group-sm mb-3 width-30">
                        <button class="btn btn-secondary me-2" id="search" type="button" onclick="fetchDataBySearch()">Search</button>
                        <button class="btn btn-secondary" type="button" id="clear" onclick="clearSearch()">Clear Filters</button>
                  </div>
                  <div class="dropdown" id="dropdownMenu">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="perPageCount"
                              data-bs-toggle="dropdown" aria-expanded="false">
                              Repositories per page
                        </button>
                        <ul class="dropdown-menu scrollable-menu" aria-labelledby="perPageCount" id="perPageDropdown">
                        </ul>
                  </div>
            </div>
      </div>

      <div id="repoGrid">
      </div>

      <div class="d-flex justify-content-center mt-4 mb-4">
            <ul class="pagination" id="pagination">
            </ul>
      </div>

      <div id="noReposMessage" class="container my-5">
            <div class="row">
                  <div class="col">
                        <p class="noMessage">No Repositories Found</p>
                  </div>
            </div>
      </div>

      <script src="js/script.js"></script>
</body>

</html>
