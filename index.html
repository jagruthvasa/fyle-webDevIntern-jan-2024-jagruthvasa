<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="css/style.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      <title>GitHub User Info</title>
</head>

<body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container bg-dark">
                  <a class="navbar-brand" href="#">GitHub User Info</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                              <li class="nav-item active">
                                    <a class="nav-link" href="#" onclick="changeUser()" id="changeUserNav">Change
                                          User</a>
                              </li>
                        </ul>
                  </div>
            </div>
      </nav>

      <div id="loginPage">
            <img src="images/githubLogo.png" alt="GitHub Logo" class="logo">
            <div class="card">
                  <div class="card-body">
                        <div class="container my-5">
                              <div class="row">
                                    <div class="col-lg-12">
                                          <div class="mt-4">
                                                <div class="mb-3">
                                                      <label for="githubUsername" class="form-label">GitHub
                                                            Username:</label>
                                                      <input type="text" class="form-control" id="username">
                                                      <div id="errorMessage" class="invalid-feedback">
                                                      </div>
                                                </div>
                                                <button class="btn btn-primary"
                                                      onclick="fetchUserData()">Submit</button>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
      </div>

      <div id="loader-overlay">
            <div id="loader"></div>
      </div>

      <div id="userInfo">
            <div class="container my-5">
                  <div class="row">
                        <div class="col-lg-3 text-center">
                              <img class="shadow profile-img" id="profileImg" />
                              <a id="usernameLink" class="d-block mt-2" href="#" target="_blank"></a>
                        </div>
                        <div class="col-lg-8">
                              <div class="mt-4">
                                    <h1 class="display-4">
                                          <span id="loggedUser"></span>
                                    </h1>
                                    <p class="lead" id="bio"></p>
                                    <span class="lead" id="locationIcon">&#128205;</span>
                                    <span class="lead" id="location"></span>
                              </div>
                        </div>
                  </div>
            </div>

            <div class="container my-5 dropdown-container pt-4 pb-4">
                  <div class="row">
                        <div class="input-group input-group-sm mb-3 width-30">
                              <span class="input-group-text" id="inputGroup-sizing-sm">Enter Repository Name</span>
                              <input type="text" class="form-control" id="searchInput"
                                    placeholder="search by Repository Name">
                              <div id="searchErrorMessage" class="invalid-feedback">
                              </div>
                        </div>
                        <div class="input-group input-group-sm mb-3">
                              <button class="btn btn-secondary me-2" id="search" type="button"
                                    onclick="fetchDataBySearch()">Search</button>
                              <button class="btn btn-secondary" type="button" id="clear" onclick="clearSearch()">Clear
                                    Filters</button>
                        </div>
                        <div class="dropdown" id="dropdownMenu">
                              <button class="btn btn-secondary dropdown-toggle" type="button" id="perPageCount"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Repositories per page
                              </button>
                              <ul class="dropdown-menu scrollable-menu" aria-labelledby="perPageCount"
                                    id="perPageDropdown">
                              </ul>
                        </div>
                  </div>
            </div>

            <div id="repoGrid">
            </div>

            <div class="d-flex justify-content-center mt-4 mb-4">
                  <ul class="pagination" id="pagination">
                  </ul>
            </div>

            <div id="noReposMessage" class="container my-5">
                  <div class="row">
                        <div class="col">
                              <p class="noMessage">No Repositories Found</p>
                        </div>
                  </div>
            </div>
      </div>

      <script src="js/script.js"></script>
</body>

</html>
