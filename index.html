<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="css/style.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      <title>GitHub User Info</title>
</head>

<body>
      <div class="container my-5">
            <div class="row">
                  <div class="col-lg-3">
                        <img class="shadow profile-img" id="profileImg" />
                        <a id="usernameLink" href="#" target="_blank"></a>
                  </div>
                  <div class="col-lg-8">
                        <div class="mt-4">
                              <h1 class="display-4">
                                    <span id="username"></span>
                              </h1>
                              <p class="lead" id="bio"></p>
                              <span class="lead" id="locationIcon">&#128205;</span>
                              <span class="lead" id="location"></span>
                        </div>
                  </div>
            </div>
      </div>

      <div class="container my-5 dropdown-container pt-4 pb-4">
            <div class="row">
                  <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="perPageCount"
                              data-bs-toggle="dropdown" aria-expanded="false">
                              Repositories per page
                        </button>
                        <ul class="dropdown-menu scrollable-menu" aria-labelledby="perPageCount" id="perPageDropdown">
                        </ul>
                  </div>
            </div>
      </div>

      <div id="repoGrid">
      </div>


      <script src="js/script.js"></script>
</body>

</html>
